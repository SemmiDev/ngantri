<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/public/style.css" rel="stylesheet" />
    <link href="/public/fonts.css" rel="stylesheet" />
    <title>Login</title>
</head>
<body
        class="w-full max-w-md flex mx-auto items-center justify-center min-h-screen"
>
<section
        id="login"
        class="flex w-full items-center flex-col justify-center gap-y-5"
>
    <form
            action="/login"
            method="POST"
            class="space-y-4 bg-white/80 shadow-xl p-8 w-full rounded-xl"
    >
        <div class="flex flex-col gap-y-2">
            <div class="flex flex-col gap-y-2">
                <span class="font-medium">Username</span>
                <input
                        type="text"
                        name="username"
                        autofocus="true"
                        required
                        class="w-full py-2 input input-sm border-gray-300 rounded-md border"
                />
            </div>
            <div class="flex flex-col gap-y-2">
                <span class="font-medium">Password</span>
                <input
                        type="password"
                        name="password"
                        required
                        class="w-full py-2 input input-sm border-gray-300 rounded-md border"
                />
            </div>
            <button
                    type="submit"
                    class="btn btn-info hover:bg-[#4F46D1] w-full font-semibold text-white rounded-lg p-3"
            >
                Masuk
            </button>
    </form>
</section>
</body>
</html>
